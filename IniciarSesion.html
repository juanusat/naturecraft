<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/iniciarsesion.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <div class="container-form">
                    <div class="group-form inputs">
                        <p class="title-inputs">Iniciar Sesion</p>
                        <label for="">Direccion de correo electronico</label>
                        <label><input type="text" class="ipt-text"></label>
                        <label for="">Contraseña</label>
                        <label><input type="text" class="ipt-text"></label>
                        <div class="check">
                            <input type="checkbox" id="terminos">
                            <!-- FALTA PONER EL CHECK EN EL LABLEL-->
                        <label for="terminos">Mantener la sesion iniciada</label>
                        </div>
                        <a href="">¿Has olvidado tu contraseña?</a>
                        <button class="btn-enviar">Entrar</button>
                        <div class="separator">
                            <hr><span>O</span><hr>
                        </div>
                        <button class="btn-enviar">Continuar con Google</button>
                        <button class="btn-enviar">Continuar con Facebook</button>
                        <button class="btn-enviar">Continuar con Apple</button>
                    </div>
                    

                </div>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/main.js"></script>
        </div>
    </div>
</body>

</html>
