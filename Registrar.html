<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <div class="container-form">
                    <div class="group-form inputs">

                        <label><input type="text" class="ipt-text"></label>

                        <label><input type="text" class="ipt-text"></label>

                        <label for="">Al hacer clic en Continuar con Google, Facebook, o Apple, aceptas las condiciones de uso y la política de privacidad de NatureCraft.</label>

                        <div class="separator">
                            <hr><span>O</span><hr>
                        </div>

                        <button class="btn-enviar">Continuar con Facebook</button>
                        <button class="btn-enviar">Continuar con Apple</button>
                        <label for="">Al hacer clic en "Iniciar sesión" Continuar con Google, Facebook, o Apple, aceptas las condiciones de uso y la política de privacidad de NatureCraft.</label>
                        <label for="">NatureCraft podría enviarte mensajes y notificaciones. Puedes cambiar tus preferencias en la configuración de tu cuenta. Nunca publicaremos sin tu permiso.</label>
                    </div>
                    

                </div>
            </div>
        </div>
