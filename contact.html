<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <h1 id="current-site">$SITETITLE$</h1>
                <div class="container-form">
                    <div class="group-form inputs">
                        <p class="title-inputs">Ingrese los datos</p>
                        <label><input type="text" class="ipt-text" placeholder="Nombres"></label>
                        <label><input type="text" class="ipt-text" placeholder="Apellidos"></label>
                        <label><input type="text" class="ipt-text" placeholder="Email"></label>
                        <label><input type="text" class="ipt-text" placeholder="Teléfono"></label>
                        <label><input type="text" class="ipt-text" placeholder="Instituión"></label>
                        <textarea name="" id="" placeholder="Mensaje"></textarea>
                        <label class="check">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="terminos">
                                <span></span>
                            </div>
                            <p class="label-checkbox">He leído los términos</p>
                        </label>
                        <button class="btn-enviar">Enviar</button>

                    </div>
                    <div class="container">
                        <h2>Información de Contacto</h2>
                        <div class="contact-section">
                            <div>
                                <div class="contact-label">El correo es:</div>
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <span>NatureCraft@gmail.com</span>
                                </div>
                            </div>
                            <div>
                                <div class="contact-label">El número Telefónico:</div>
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <span>987654321</span>
                                </div>
                            </div>
                        </div>
                        <div class="social-section">
                            <h2>Redes Sociales</h2>
                            <div class="social-media">
                                <div>
                                    <div class="social-label">En Facebook como:</div>
                                    <div class="social-item">
                                        <a href="https://www.facebook.com/NaturecraftFabOficial" target="_blank">
                                            <i class="fab fa-facebook"></i>
                                            <span>NaturecraftFabOficial</span>
                                        </a>
                                    </div>
                                </div>
                                <div>
                                    <div class="social-label">En Twitter como:</div>
                                    <div class="social-item">
                                        <a href="https://twitter.com/NaturecraftXOficial" target="_blank">
                                            <i class="fab fa-twitter"></i>
                                            <span>NaturecraftXOficial</span>
                                        </a>
                                    </div>
                                </div>
                                <div>
                                    <div class="social-label">En Instagram como:</div>
                                    <div class="social-item">
                                        <a href="https://www.instagram.com/NaturecraftInstaOficial" target="_blank">
                                            <i class="fab fa-instagram"></i>
                                            <span>NaturecraftInstaOficial</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/main.js"></script>
        </div>
    </div>
</body>

</html>
