<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <h1 id="current-site">$SITETITLE$</h1>
                <div class="container-form">
                    <div class="group-form inputs">
                        <p class="title-inputs">Ingrese los datos</p>
                        <label><input type="text" class="ipt-text" placeholder="Nombres"></label>
                        <label><input type="text" class="ipt-text" placeholder="Apellidos"></label>
                        <label><input type="text" class="ipt-text" placeholder="Email"></label>
                        <label><input type="text" class="ipt-text" placeholder="Teléfono"></label>
                        <label><input type="text" class="ipt-text" placeholder="Instituión"></label>
                        <textarea name="" id="" placeholder="Mensaje"></textarea>
                        <button class="btn-enviar">Enviar</button>

                    </div>
                    <div class="group-form fwidth"></div>
                    <div class="group-form fwidth">

                        <section class="redes-sociales">
                            <i class="fa-brands fa-facebook"></i>
                        </section>
                    </div>

                </div>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/main.js"></script>
        </div>
    </div>
</body>

</html>
