<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <link rel="stylesheet" href="./css/cards-product.css">
                <link rel="stylesheet" href="./css/favorites.css">
                <h1 id="current-site">Artículos favoritos</h1>

                <section class="favorites-header">
                    <div class="favorites-search">
                        <input type="text" placeholder="Busca tus favoritos" />
                        <i class="fa-solid fa-search search-icon"></i>
                    </div>
                </section>

                <section class="group-cards" id="favorites">
                    <div class="grid-products">
                        <a href="product.html?item=2" class="card-product-item-reg">
                            <div class="photo">
                                <div class="icons-float">
                                    <div class="cursorp icon-favorite">
                                        <i class="fa-regular fa-heart"></i>
                                    </div>
                                </div>
                                <picture>
                                    <img src="./media/products/02_boli_ecologico.webp" alt="producto">
                                </picture>
                            </div>
                            <div class="details">
                                <div class="rating">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                                <div class="product-name">Bolígrafos de papel reciclado</div>
                                <div class="price">USD 87.43</div>
                            </div>

                            <button class="btn-add-cart">
                                <i class="fa-solid fa-plus"></i>
                                <span>Añadir al carrito</span>
                            </button>
                        </a>
                    </div>
                </section>
                <hr class="line-primary">
                <section class="group-cards" id="similarFavorites">
                    <div class="title-group">
                        <span class="title-group-text">Similares a tus artículos favoritos</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div class="grid-products">
                        <a href="product.html?item=2" class="card-product-item-reg">
                            <div class="photo">
                                <div class="icons-float">
                                    <div class="cursorp icon-favorite">
                                        <i class="fa-regular fa-heart"></i>
                                    </div>
                                </div>
                                <picture>
                                    <img src="./media/products/02_boli_ecologico.webp" alt="producto">
                                </picture>
                            </div>
                            <div class="details">
                                <div class="rating">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                                <div class="product-name">Bolígrafos de papel reciclado</div>
                                <div class="price">USD 87.43</div>
                            </div>

                            <button class="btn-add-cart">
                                <i class="fa-solid fa-plus"></i>
                                <span>Añadir al carrito</span>
                            </button>
                        </a>
                    </div>
                </section>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/main.js"></script>
            <script type="module" src="./js/favorites.js"></script>
        </div>
    </div>
</body>
</html>
