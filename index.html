<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <link rel="stylesheet" href="./css/cards-product.css">
                <link rel="stylesheet" href="./css/inicio.css">
                <section class="group-cards bestSellers">
                    <div class="title-group">
                        <span class="title-group-text">Lo más vendido</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div class="carrousel-container">
                        <div class="carrousel-arrow cursorp">
                            <i class="fa-solid fa-arrow-left"></i>
                        </div>
                        <div class="carrousel-items">
                            
                        </div>
                        <div class="carrousel-arrow cursorp">
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                </section>
                <section class="group-cards forYou">
                    <div class="title-group">
                        <span class="title-group-text">Artículos que te pueden interesar</span>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div class="grid-products">
                        <a class="card-product-item-reg" href="#">
                            <div class="photo">
                                <div class="icons-float">
                                    <div class="cursorp icon-favorite">
                                        <i class="fa-regular fa-heart"></i>
                                    </div>
                                </div>
                                <picture>
                                    <img src="./media/box-empty.png" alt="producto">
                                </picture>
                            </div>
                            <div class="details">
                                <div class="rating">
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-solid fa-star"></i>
                                    <i class="fa-regular fa-star"></i>
                                </div>
                                <div class="product-name">Nombre de un producto</div>
                                <div class="price">USD 60.50</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/main.js"></script>
            <script type="module" src="./js/inicio.js"></script>
        </div>
    </div>
</body>

</html>
