<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/productManagement.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <h1 class="page-title">Gestión de Productos</h1>

                <!-- Añadir Producto -->
                <section class="add-product-section">
                    <div class="add-product-header">
                        <h2 class="section-title">Añadir Nuevo Producto</h2>
                    </div>
                    <div class="add-product-form-container">
                        <form class="product-form" id="add-product-form">
                            <label for="product-name">Nombre del Producto</label>
                            <input type="text" id="product-name" placeholder="Nombre del Producto" required>

                            <label for="product-price">Precio</label>
                            <input type="number" id="product-price" placeholder="Precio" required>

                            <label for="product-stock">Stock</label>
                            <select id="product-stock">
                                <option value="Disponible">Disponible</option>
                                <option value="Agotado">Agotado</option>
                            </select>

                            <label for="product-image">Imagen del Producto</label>
                            <label for="product-image" id="product-image-label">Subir aquí</label>
                            <input type="file" id="product-image" accept="image/*">

                            <label for="product-description">Descripción</label>
                            <textarea id="product-description" rows="4" placeholder="Descripción del Producto"></textarea>

                            <button type="submit" class="form-btn">Añadir el Producto</button>
                        </form>
                    </div>
                </section>

                <!-- Editar Producto -->
                <section class="edit-product-section">
                    <div class="edit-product-header">
                        <h2 class="section-title">Editar Producto</h2>
                    </div>
                    <div class="edit-product-form-container">
                        <!-- Barra de búsqueda -->
                        <div class="search-container">
                            <input type="text" placeholder="Busca tu Artículo" class="search-input">
                            <i class="fa-solid fa-search search-icon"></i>
                        </div>

                        <!-- Carrusel -->
                        <div class="carousel-container">
                            <button class="carousel-btn prev-btn">❮</button>
                            <div class="product-carousel">
                                <!-- Productos generados dinámicamente -->
                            </div>
                            <button class="carousel-btn next-btn">❯</button>
                        </div>

                        <!-- Formulario de edición -->
                        <form class="product-form" id="edit-product-form">
                            <label for="edit-product-name">Nombre del Producto</label>
                            <input type="text" id="edit-product-name" placeholder="Nombre del Producto" required>

                            <label for="product-price">Precio</label>
                            <input type="number" id="product-price" placeholder="Precio" required>

                            <label for="edit-product-stock">Stock</label>
                            <select id="edit-product-stock">
                                <option value="Disponible">Disponible</option>
                                <option value="Agotado">Agotado</option>
                            </select>

                            <label for="edit-product-image">Imagen del Producto</label>
                            <label for="product-image" id="product-image-label">Subir aquí</label>
                            <input type="file" id="product-image" accept="image/*">


                            <label for="edit-product-description">Descripción</label>
                            <textarea id="edit-product-description" rows="4" placeholder="Descripción del Producto"></textarea>

                            <button type="submit" class="form-btn">Editar Producto</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/productCarousel.js"></script>
            <script type="module" src="./js/main.js"></script>
        </div>
    </div>
</body>

</html>
