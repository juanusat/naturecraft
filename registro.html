<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <script>
                    var site_location="register"
                </script>
                <link rel="stylesheet" href="./css/login.css">
                <div class="container-form">
                    <div class="group-form inputs">
                        <p class="title-inputs title-form">Create una cuenta</p>
                        <label>
                            <p class="label-text">Direccion de correo electronico*</p>
                            <input type="text" class="ipt-text">
                        </label>
                        <label>
                            <p class="label-text">Nombre*</p>
                            <input type="text" class="ipt-text">
                        </label>
                        <label>
                            <p class="label-text">Contraseña*</p>
                            <input type="text" class="ipt-text">
                        </label>
                        <label>
                            Al hacer clic en Continuar con Google, Facebook, o Apple, aceptas las condiciones de uso y la política de privacidad de NatureCraft.
                        </label>
                        <a class="btn-enviar" href="miperfil.html">Registrarme</a>
                        <div class="separator">
                            <hr><span>O</span><hr>
                        </div>
                        <button class="btn-enviar">Continuar con Google</button>
                        <button class="btn-enviar">Continuar con Facebook</button>
                        <button class="btn-enviar">Continuar con Apple</button>
                        <label>
                            Al hacer clic en "Iniciar sesión" Continuar con Google, Facebook, o Apple, aceptas las condiciones de uso y la política de privacidad de $BRAND$.
                        </label>
                        <label>
                            $BRAND$ podría enviarte mensajes y notificaciones. Puedes cambiar tus preferencias en la configuración de tu cuenta. Nunca publicaremos sin tu permiso.
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/main.js"></script>
        </div>
