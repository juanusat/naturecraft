<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de vendedor</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <link rel="stylesheet" href="./css/vendor-home.css">
                <link rel="stylesheet" href="./css/vendor-products.css">
                <link rel="stylesheet" href="./css/cards-product.css">
                <link rel="stylesheet" href="./css/search-container-min.css">
                <link rel="stylesheet" href="./css/carrousel-product.css">
                <h1 id="current-site">$SITETITLE$</h1>
                <div class="nav-tabs-horizontal">
                    <div class="cursorp item-tab marked">Inicio</div>
                    <div class="cursorp item-tab">Mis productos</div>
                    <div class="cursorp item-tab">Resumen de ventas</div>
                    <div class="cursorp item-tab">Productos más vendidos</div>
                    <div class="cursorp item-tab">Satisfacción de los clientes</div>
                </div>
                <div class="info-panel">
                    <div class="ip-head">
                        <div class="ip-title">Mis productos</div>
                    </div>
                    <div class="ip-body">
                        <div class="search-container">
                            <input type="text" placeholder="Busca tu Artículo" class="search-input">
                            <i class="fa-solid fa-search search-icon"></i>
                        </div>
                        <div class="carousel-container">
                            <button class="carousel-btn prev-btn"><i class="fa-solid fa-angle-left"></i></button>
                            <div class="product-carousel"></div>
                            <button class="carousel-btn next-btn"><i class="fa-solid fa-angle-right"></i></button>
                        </div>
                    </div>
                </div>
                <div class="info-panel">
                    <div class="ip-head">
                        <div class="ip-title">Resumen de ventas</div>
                    </div>
                    <div class="ip-body">
                        <div class="ip-body">
                            <div class="grid-cards-months">
                                <div class="item-card-detail">
                                    <span class="sup">Ventas del mes</span>
                                    <span class="inf">56</span>
                                </div>
                                <div class="item-card-detail">
                                    <span class="sup">Ingresos del mes</span>
                                    <span class="inf">s/. 746.51</span>
                                </div>
                                <div class="item-card-detail">
                                    <span class="sup">Total de pedidos</span>
                                    <span class="inf">59</span>
                                </div>
                            </div>
                            <canvas class="chart-graph" id="salesPerMonths" width="400" height="400"></canvas>
                            <div class="legend-box">
                                <div class="legend" id="legend"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-panel">
                    <div class="ip-head">
                        <div class="ip-title">Productos más vendidos</div>
                    </div>
                    <div class="ip-body">
                        <div class="carousel-container">
                            <button class="carousel-btn prev-btn"><i class="fa-solid fa-angle-left"></i></button>
                            <div class="product-carousel"></div>
                            <button class="carousel-btn next-btn"><i class="fa-solid fa-angle-right"></i></button>
                        </div>
                        <div class="ip-body">
                            <canvas class="chart-graph" id="bestProducts" width="400" height="400"></canvas>
                            <div class="legend-box">
                                <div class="legend" id="legend"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-panel">
                    <div class="ip-head">
                        <div class="ip-title">Satisfacción de los clientes</div>
                    </div>
                    <div class="ip-body">
                        <div class="ip-body">
                            <canvas class="chart-graph" id="reviewsProducts" width="400" height="400"></canvas>
                            <div class="legend-box">
                                <div class="legend" id="legend"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/productCarousel.js"></script>
            <script src="./js/chart.js"></script>
            <script type="module" src="./js/vendor-home.js"></script>
            <script type="module" src="./js/main.js"></script>
        </div>
    </div>
</body>

</html>
