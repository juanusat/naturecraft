<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes y Finanzas</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./media/brand/brand-logo128.png" type="image/png">
</head>

<body>
    <div class="site">
        <div class="main">
            <div class="page">
                <link rel="stylesheet" href="./css/vendor-resume.css">
                <h1 id="current-site">$SITETITLE$</h1>
                <div class="info-panel">
                    <div class="ip-head">
                        <div class="ip-title">Reportes de ventas</div>
                    </div>
                    <div class="ip-body">
                        <div class="selector-data">
                            <label for="ipt-date-from">
                                <span>Desde</span>
                                <input type="date" name="" id="ipt-date-from">
                            </label>
                            <label for="ipt-date-to">
                                <span>Hasta</span>
                                <input type="date" name="" id="ipt-date-to">
                            </label>
                        </div>
                        <div class="calendar-box">
                            <div class="calendar-grid">
                                <div class="calendar-row">
                                    <div class="calendar-day-cell">1</div>
                                    <div class="calendar-day-cell">2</div>
                                    <div class="calendar-day-cell">3</div>
                                    <div class="calendar-day-cell">4</div>
                                    <div class="calendar-day-cell">5</div>
                                    <div class="calendar-day-cell">6</div>
                                    <div class="calendar-day-cell">7</div>
                                </div>
                                <div class="calendar-row">
                                    <div class="calendar-day-cell">8</div>
                                    <div class="calendar-day-cell">9</div>
                                    <div class="calendar-day-cell">10</div>
                                    <div class="calendar-day-cell">11</div>
                                    <div class="calendar-day-cell">12</div>
                                    <div class="calendar-day-cell">13</div>
                                    <div class="calendar-day-cell">14</div>
                                </div>
                                <div class="calendar-row">
                                    <div class="calendar-day-cell">15</div>
                                    <div class="calendar-day-cell">16</div>
                                    <div class="calendar-day-cell">17</div>
                                    <div class="calendar-day-cell">18</div>
                                    <div class="calendar-day-cell">19</div>
                                    <div class="calendar-day-cell">20</div>
                                    <div class="calendar-day-cell">21</div>
                                </div>
                                <div class="calendar-row">
                                    <div class="calendar-day-cell">22</div>
                                    <div class="calendar-day-cell">23</div>
                                    <div class="calendar-day-cell">24</div>
                                    <div class="calendar-day-cell">25</div>
                                    <div class="calendar-day-cell">26</div>
                                    <div class="calendar-day-cell">27</div>
                                    <div class="calendar-day-cell">28</div>
                                </div>
                                <div class="calendar-row">
                                    <div class="calendar-day-cell">29</div>
                                    <div class="calendar-day-cell">30</div>
                                    <div class="calendar-day-cell">31</div>
                                    <div class="calendar-day-cell">32</div>
                                    <div class="calendar-day-cell">33</div>
                                    <div class="calendar-day-cell">34</div>
                                    <div class="calendar-day-cell">35</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-panel">
                    <div class="ip-head">
                        <div class="ip-title">Historial de pagos</div>
                    </div>
                    <div class="ip-body">
                        <img src="./media/box-empty.png" style="height: 400px;width:100%;object-fit:cover;" alt="">
                    </div>
                </div>
                <div class="info-panel">
                    <div class="ip-head">
                        <div class="ip-title">Gráfico general de los meses</div>
                    </div>
                    <div class="ip-body">
                        <img src="./media/box-empty.png" style="height: 400px;width:100%;object-fit:cover;" alt="">
                    </div>
                </div>
                <div class="info-panel">
                    <div class="ip-head">
                        <div class="ip-title">Gestión de facturas</div>
                    </div>
                    <div class="ip-body">
                        <img src="./media/box-empty.png" style="height: 400px;width:100%;object-fit:cover;" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="js">
            <script type="module" src="./js/main.js"></script>
        </div>
    </div>
</body>

</html>
